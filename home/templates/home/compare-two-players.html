{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Compare Two Players | FPLPredictions</title>
        <link rel="stylesheet" type="text/css" href="{% static 'fpl-predictions/index.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Who do you want to compare?</h2>
            <form action="/compare-players/" method="post">
                {% csrf_token %}
                {{ form }}
                <br>
                <div class="buttonDiv">
                    <input type="submit" value="Submit" class="button">
                </div>
            </form>
        </div>
    </body>
</html>
